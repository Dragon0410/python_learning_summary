<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./static/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="./static/bootstrap-4.6.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="./static/bootstrap-4.6.1-dist/css/bootstrap-grid.css"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" class="rounded-circle" />
                        <form role="form">
                            <div class="form-group">
                                 
                                <label for="exampleInputEmail1">
                                    电子邮箱
                                </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" />
                            </div>
                            <div class="form-group">
                                 
                                <label for="exampleInputPassword1">
                                    密码
                                </label>
                                <input type="password" class="form-control" id="exampleInputPassword1" />
                            </div>
                            <div class="form-group">
                                 
                                <label for="exampleInputFile">
                                    文件输入
                                </label>
                                <input type="file" class="form-control-file" id="exampleInputFile" />
                                <p class="help-block">
                                    此处为块级帮助文本的示例。
                                </p>
                            </div>
                            <div class="checkbox">
                                 
                                <label>
                                    <input type="checkbox" />查看我
                                </label>
                            </div> 
                            <button type="submit" class="btn btn-primary">
                                提交
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
